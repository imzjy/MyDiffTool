<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <title>My Diff Tool - v.1.0.0</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/diff2html.min.css" />

  <style>
    textarea {
      width: 100%;
      height: 320px;
    }

    .options {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class='container-fluid'>
    <div class="row">
      <div class="col-sm">
        <h2>My Diff Tool</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <textarea width="100%" id="left"></textarea>
      </div>
      <div class="col-sm">
        <textarea width="100%" id="right"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="options">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="ignore_case" name="ignore_case">
            <label class="form-check-label" for="ignore_case">Ignore case</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="sort" name="sort">
            <label class="form-check-label" for="sort">Sort before compare</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="single_column_view" name="single_column_view">
            <label class="form-check-label" for="single_column_view">Single column view</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-center">
        <button type="button" class="btn btn-primary btn-block" id="compare"
          style="margin-bottom: 10px;">Compare</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div id="display">
        </div>
      </div>
    </div>
    <!-- Update notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="updateToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Update Available</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          A new version is available. Click here to update.
        </div>
      </div>
    </div>
  </div>

  <script>
    // Register service worker for PWA support
    if ('serviceWorker' in navigator) {
      let refreshing = false;

      // Handle service worker updates
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });

      // Listen for messages from service worker
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data.type === 'SW_ACTIVATED') {
          console.log('New version activated:', event.data.version);
          const toast = new bootstrap.Toast(document.getElementById('updateToast'));
          toast.show();
        }
      });

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');

            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  const toast = new bootstrap.Toast(document.getElementById('updateToast'));
                  toast.show();
                }
              });
            });
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/lodash.min.js"></script>
  <script type="text/javascript" src="js/diff.min.js"></script>
  <script type="text/javascript" src="js/diff2html-ui.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
