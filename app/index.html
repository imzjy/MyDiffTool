<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Diff Tool - v.1.0.0</title>
  <!-- Replace local CSS with CDN links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/diff2html@3.4.51/bundles/css/diff2html.min.css" />

  <style>
    textarea {
      width: 100%;
      height: 320px;
    }

    .options {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class='container-fluid'>
    <div class="row">
      <div class="col-sm">
        <h2>My Diff Tool</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <textarea width="100%" id="left"></textarea>
      </div>
      <div class="col-sm">
        <textarea width="100%" id="right"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="options">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="ignore_case" name="ignore_case">
            <label class="form-check-label" for="ignore_case">Ignore case</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="sort" name="sort">
            <label class="form-check-label" for="sort">Sort before compare</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="two_columns" name="two_columns" checked>
            <label class="form-check-label" for="two_columns">Two columns view</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-center">
        <button type="button" class="btn btn-primary btn-block" id="compare"
          style="margin-bottom: 10px;">Compare</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div id="display">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>

  <script>
    function sort_lines(org_string, ignore_case) {
      return org_string.split('\n').sort(
        function (a, b) {
          if (ignore_case) {
            a = a.toLowerCase();
            b = b.toLowerCase();
          }
          if (a < b) return -1;
          if (a > b) return 1;
          return 0;
        }
      ).join('\n');
    }

    function restore_last_editing() {
      console.log(new Date())
      $('#left').val(localStorage.getItem('left') || '');
      $('#right').val(localStorage.getItem('right') || '');

      $('#sort').prop('checked', localStorage.getItem('sort') === "true" || false);
      $('#ignore_case').prop('checked', localStorage.getItem('ignore_case') === "true" || false);
      $('#two_columns').prop('checked', localStorage.getItem('two_columns') === "true" || true);
      console.log(new Date())
    }

    function bind_auto_save() {
      $('#left').keyup(_.debounce(() => {
        console.log("left saved at" + new Date())
        localStorage.setItem('left', $("#left").val());
      }, 500));

      $('#right').keyup(_.debounce(() => {
        console.log("right saved at" + new Date())
        localStorage.setItem('right', $("#right").val());
      }, 500));

      $('#sort').change(() => {
        var is_sort = $('#sort').prop('checked');
        localStorage.setItem('sort', is_sort);
        do_compare();
      });

      $('#ignore_case').change(() => {
        var ignore_case = $('#ignore_case').prop('checked');
        localStorage.setItem('ignore_case', ignore_case);
        do_compare();
      });

      $('#two_columns').change(() => {
        var two_columns = $('#two_columns').prop('checked');
        localStorage.setItem('two_columns', two_columns);
        // Trigger comparison when view mode changes
        do_compare();
      });
    }

    function do_compare() {
      var left = $("#left").val()
      var right = $("#right").val();

      var ignore_case = $('#ignore_case').prop('checked');
      var is_sort = $('#sort').prop('checked');
      var two_columns = $('#two_columns').prop('checked');

      if (is_sort) {
        left = sort_lines(left, ignore_case);
        right = sort_lines(right, ignore_case);
      }

      // console.log('left:' + left.length + '  right:' + right.length);

      var unitedDiff = Diff.createPatch('', left, right, '', '', { context: 9999, ignoreCase: ignore_case });
      console.log(unitedDiff)

      const targetElement = document.getElementById('display');
      const configuration = {
        drawFileList: false,
        matching: 'lines',
        outputFormat: two_columns ? 'side-by-side' : 'line-by-line'
      };

      const diff2htmlUi = new Diff2HtmlUI(targetElement, unitedDiff, configuration);
      diff2htmlUi.draw();

      //$("#display").html(diffHtml);
    }

    function sync_input_textarea_height_if_resize(src, dest) {
      var src_time_id = null;
      var dest_time_id = null;
      var fps = 1000 / 30;

      src.mousedown(function () {
        src_time_id = setInterval(() => {
          dest.outerHeight(src.outerHeight());
        }, fps);
      });

      dest.mousedown(function () {
        dest_time_id = setInterval(() => {
          src.outerHeight(dest.outerHeight());
        }, fps);
      });

      $(window).mouseup(function () {
        if (src_time_id !== null) {
          clearInterval(src_time_id);
        }
        if (dest_time_id !== null) {
          clearInterval(dest_time_id);
        }

        //sync to elimiate very small hight diff
        src.outerHeight(dest.outerHeight());
      });
    }

    $(document).ready(() => {
      console.log('loaded!')
      document.title = 'My Diff Tool - Web Version';
      bind_auto_save();
      restore_last_editing();
      sync_input_textarea_height_if_resize($("#left"), $("#right"));

      $("#compare").click(do_compare);
    });
  </script>
</body>

</html>
